<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            height: 100vh;
            overflow: hidden;
        }

        iframe{
            outline: none;
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe
      frameborder="0" style="border:0"
      referrerpolicy="no-referrer-when-downgrade"
      src=""
      allowfullscreen>
    </iframe>
    <script>
        document.querySelector("iframe").src=`https://maps.google.com/maps?t=k&q=${encodeURIComponent((new URLSearchParams(window.location.search)).get("q")).replace(/\n/g, "").replace(/ /g, "").trim()}}&output=embed&iwloc=near&z=20`
    </script>
</body>
</html>
